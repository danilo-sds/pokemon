<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/page-flutuante.css">
    <title>Charizard</title>
</head>

<body>
    <section class="container-pokemon-selected">
        <div class="img-pokemon-selected">
            <img src="./assets/img/pokemons/charizard.png" alt="">
            <div class="power-pokemon-selected">
                <p class="space-power">Fogo</p>
                <p class="space-power">Voador</p>
            </div>
        </div>
        <div class="box-info-selected">
            <div class="info-pokemon-selected">
                <div>
                    <h2>Charizard</h2>
                    <p>Charizard é um Pokémon bípede dracônico . É principalmente laranja com uma parte inferior creme do peito até a ponta da cauda. </p>
                </div>
                <div class="number-position-pokemon-selected">
                    <span>#005</span>
                </div>
            </div>
            <div class="box-information-body-pokemon">
                <div>
                    <span><img src="./assets/img/icons/weight-scale-solid.svg" alt=""> 90.5 kg</span>
                    <p>Peso</p>
                </div>

                <hr>

                <div>
                    <span><img src="./assets/img/icons/ruler-vertical-solid.svg " alt=" "> 1.7 m</span>
                    <p>Altura</p>
                </div>

                <hr>

                <div>
                    <span>Lança chamas</span>
                    <p>Poder Principal</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
